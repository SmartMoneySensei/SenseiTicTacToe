<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <script src="script.js" defer></script>
    <h1 style="border-radius: 100%; background: aqua;"><i class="fa fa-fire"></i>Sensei's Tic Tac Toe<i class="fa fa-fire"></i></h1>
</head>

<body style="text-align: center;">
    <div>
    <a href="https://smartmoneysensei.github.io/SmartMoneySensei-Dojo/">
        <img id="Dojo" style="border-radius: 100%; height: 200px; width: 200px;" src="./121132334_196797558485662_942003010821305122_n.jpg"> 
    </a>
    </div>
    <p style="font-size: large; background: white;"><strong><i class="fa fa-arrow-up"></i>Check out "Sensei's Dojo" AFTER playing a few games of Tic-Tac-Toe! (^*CLICK* IMAGE ABOVE^)<i class="fa fa-arrow-up"></i></strong></p>
    <h2 id="chance"></h2>
    <div id="inputs">
        <div id="row-1">
            <button class="btn" id="btn1" onclick="disableBtn('btn1')"></button>
            <button class="btn" id="btn2" onclick="disableBtn('btn2')"></button>
            <button class="btn" id="btn3" onclick="disableBtn('btn3')"></button>
        </div>
        <div id="row-2">
            <button class="btn" id="btn4" onclick="disableBtn('btn4')"></button>
            <button class="btn" id="btn5" onclick="disableBtn('btn5')"></button>
            <button class="btn" id="btn6" onclick="disableBtn('btn6')"></button>
        </div>
        <div id="row-3">
            <button class="btn" id="btn7" onclick="disableBtn('btn7')"></button>
            <button class="btn" id="btn8" onclick="disableBtn('btn8')"></button>
            <button class="btn" id="btn9" onclick="disableBtn('btn9')"></button>
        </div>
    </div>
    <div id="resultMain">
        <div id="result-text">
            <h2 id="resultText"></h2>
        </div>
        <div id="reset">
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
    </div>
</body>

</html>
